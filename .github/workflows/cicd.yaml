name: Style-test-coverage
on: [push]
jobs:
  style_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.6'
      - name: "Install black"
        run: pip install black
      - name: "Black check"
        run: black --check .
